<h2>Add Task</h2>
<form class="example-form">

      <mat-label>Task</mat-label>
      <input #taskName name="taskName" class="form-control" placeholder="Ex. Read books">
    </mat-form-field>
    <br>
<button class="btn btn-primary" (click)="addTask()">
    Add
</button>
