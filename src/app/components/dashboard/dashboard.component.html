<div class="btn-container">
<button (click)="authService.SignOut()" type="button" class="btn btn-danger">Log out</button>
</div>
<button class="btn btn-success" (click)="openDialog()">Create Task</button>
<div class="container">
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="example-container">
        <h2>Ongoing</h2>
        <div
          cdkDropList
          [cdkDropListData]="inProgress"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
        </div>
      </div>
  
    <div class="example-container">
      <h2>Done</h2>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>

  </div>
</div>
